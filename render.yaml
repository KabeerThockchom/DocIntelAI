services:
  # Backend API service
  - type: web
    name: docintel
    env: docker
    dockerfilePath: ./docintel/Dockerfile
    dockerContext: ./docintel
    plan: starter
    healthCheckPath: /api/health
    disk:
      name: docintel-storage
      mountPath: /app/uploads
      sizeGB: 10
    envVars:
      - key: PORT
        value: 8000
      - key: PYTHONPATH
        value: /app
      # Add your API Keys as environment variables from the Render dashboard
      # or use Render's environment groups
      # - key: OPENAI_API_KEY
      #   sync: false  # This indicates it's a secret that will be set in the Render dashboard
      # - key: AZURE_OPENAI_ENDPOINT
      #   sync: false
      # - key: AZURE_OPENAI_API_KEY
      #   sync: false
      # - key: GROQ_API_KEY
      #   sync: false
